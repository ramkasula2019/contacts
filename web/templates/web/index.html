{% extends 'web/base.html' %}

{% block content %}
<div class="contact">
    {% if contacts  %}
    <ul>
        {% for contact in contacts %}
        <li><a href="{% url 'contact' contact.id %}">{{ contact.first_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No contacts found</p>
    {% endif %}
</div>
{% endblock %}
